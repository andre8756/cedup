<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Transações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #ffffff;
            color: #333333;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f8f9fa;
            color: #333333;
        }
        .total {
            font-weight: bold;
            margin-top: 15px;
            color: #333333;
        }
    </style>
</head>
<body>
<h1>Relatório de Transações</h1>

<table>
    <thead>
    <tr>
        <th>Data</th>
        <th>Valor</th>
        <th>Descrição</th>
        <th>Banco Origem</th>
        <th>Banco Destino</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="transacao : ${transacoes}">
        <td th:text="${#temporals.format(transacao.dataTransacao, 'dd/MM/yyyy')}"></td>
        <td th:text="${'R$ ' + #numbers.formatDecimal(transacao.valor, 1, 2, 'POINT')}"></td>
        <td th:text="${transacao.descricao}"></td>
        <td th:text="${transacao.bancoOrigemNome + ' - ' + transacao.bancoOrigemTitular}"></td>
        <td th:text="${transacao.bancoDestinoNome + ' - ' + transacao.bancoDestinoTitular}"></td>
    </tr>
    </tbody>
</table>

<div class="total">
    Total de Transações: <span th:text="${#lists.size(transacoes)}"></span>
</div>
</body>
</html>
